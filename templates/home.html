{% extends "layout.html" %}

{% block title %}
    Users
{% endblock %}

{% block content %}
    <h1 class="text-4xl font-bold mb-8 text-white">Users</h1>

    <div class="bg-gray-800/50 backdrop-blur-xl shadow-md rounded-lg p-6 mb-8">
        <h2 class="text-2xl font-bold mb-4 text-white">Create New User</h2>
        <form action="{{ url_for('user_add') }}" method="post" class="flex items-center">
            <input type="text" name="username" placeholder="Username" class="bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-l-md py-2 px-4 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-r-md flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                Create
            </button>
        </form>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for user in users %}
            <div class="bg-gray-800/50 backdrop-blur-xl shadow-md rounded-lg p-6">
                <div class="flex items-center justify-between">
                    <span class="text-xl font-bold text-white">{{ user.name }}</span>
                    <div class="flex items-center space-x-4">
                        <a href="{{ url_for('user_details', user_id=user.id) }}" title="Edit User">
                            <svg class="w-6 h-6 text-gray-400 hover:text-white transition" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L16.732 3.732z"></path></svg>
                        </a>
                        <a href="{{ url_for('movie_list', user_id=user.id) }}" title="View Movies">
                            <svg class="w-6 h-6 text-gray-400 hover:text-white transition" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </a>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="col-span-full text-center text-gray-400">
                <p>No users found.</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
