<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/heroicons@2.1.3/24/solid/heroicons.css">
    <link rel="icon" href="{{ url_for('static', filename='Icon.png') }}" type="image/png">
    <title>My Movie Library</title>
</head>
<body class="bg-gray-900 text-white"
      style="background-image: url('https://www.heropatterns.com/patterns/hideout.svg');">
<nav class="bg-gray-800/50 backdrop-blur-xl">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <a href="{{ url_for('home') }}" class="flex items-center text-2xl font-bold text-white">
                    <img src="{{ url_for('static', filename='Icon.png') }}" alt="Icon" class="h-8 w-8 mr-2">
                    My Movie Library
                </a>
            </div>
        </div>
    </div>
</nav>
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {% block content %}

    {% endblock %}
</main>
</body>
</html>
