{% extends 'layout.html' %}

{% block title %}{{ user.name }}'s Details{% endblock %}

{% block content %}
    <div class="bg-gray-800/50 backdrop-blur-xl shadow-md rounded-lg p-6">
        <h1 class="text-4xl font-bold mb-4 text-white">{{ user.name }}</h1>
        <div class="text-gray-400 mb-4">
            <p><strong>User ID:</strong> {{ user.id }}</p>
            <p><strong>Movies in database:</strong> {{ movies_count }}</p>
        </div>

        <div class="flex space-x-4">
            <a href="{{ url_for('movie_list', user_id=user.id) }}"
               class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                </svg>
                Show Movie List
            </a>
            <a href="{{ url_for('user_update', user_id=user.id) }}"
               class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-md flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L16.732 3.732z"></path>
                </svg>
                Update User
            </a>
            <form method="get" action="{{ url_for('user_delete', user_id=user.id) }}"
                  onsubmit="return confirm('Are you sure you want to delete this user?');" class="inline">
                <button type="submit"
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    Delete User
                </button>
            </form>
        </div>
    </div>
{% endblock %}
